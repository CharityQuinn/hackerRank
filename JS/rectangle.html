  <title>Hacker Rank</title>
  <h2>Create a Rectangle Object</h2>
</head>
<body>
  <script>
  /*
 * Complete the Rectangle function
 */
 let a = 4;
 let b = 5;
 Rectangle(a, b);
function Rectangle(a, b) {
  return {
    length: a,
    width: b,
    perimeter: 2 * (a + b),
    area: a * b
  }
}
  </script>
</body>
