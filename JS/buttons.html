<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Button</title>
  <!-- <link rel="stylesheet" href="css/button.css" type="text/css"> -->
</head>

<body>
    <div id="btns">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn" onclick="change()">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>

    </div>

  
  <!-- <script src="js/button.js" type="text/javascript"></script> -->
</body>

</html>

<script>
 function change() {
    var i = 1;
    var arr = { "1": 4, "2": 1, "3": 2, "4": 7, "5": 5, "6": 3, "7": 8, "8": 9, "9": 6 }
    for (i = 1; i < 10; i++) {
        let btn = document.getElementById("btn" + i);
        btn.innerText = arr[btn.innerText];
        }
}
</script>
<style></style>
.btns {
  width: 75%;
  position: relative;
}

.btn {
  width: 30%;
  height: 48px;
  font-size: 24px;
}
</style>
</body>

</html>
