<body>
  <script>
    let input = "3\n0\n1\n4";
    let list = input.split("\n");
    let h = list[0];
    let n = input.split("\n").splice(1);
    console.log(n, h);
    // Complete the utopianTree function below.
    function utopianTree(n) {
      let height = 1;
      for (var i = 1; i <= n; i++) {
        if (i % 2 === 0) {
          height++;
        } else {
          height *= 2;
        }
      }
      console.log(height);
      // return height;

    }
    
  </script>
