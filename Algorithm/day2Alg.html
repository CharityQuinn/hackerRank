  <script>
  // Complete the compareTriplets function below.
  let a = [17, 28, 30];
  let b = [99, 16, 8];
  compareTriplets(a, b);
function compareTriplets(a, b) {

    var ratings =  Array.prototype.slice.call(arguments);
    var a = 0, b = 0;
    var alice = ratings.splice(0,ratings.length/2);
    var bob = ratings.splice(0,ratings.length);
    for(let i = 0; i < 3; i++){
        if(alice[0][i] > bob[0][i]){
          console.log(alice[0][i]);
            a++;
        }
        if(alice[0][i] < bob[0][i]){
            b++;
        }
    }
        return [a,b];
}
  </script>
