<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hacker Rank</title>
  <h2>Changing from 12 hour time to 24 hr time</h2>
</head>

<body>
  <script>
    let s = "12:45:54PM";
    let timeArr = s.slice(0, 2).split(":");
    let allDay = s.slice(8);
    let newHr = s.slice(2,8);

    if (allDay === "AM" && timeArr[0] === "12") {
      timeArr[0] = "00";
    }  
    if (allDay === "PM" && timeArr[0] === "12") {
      timeArr[0] = timeArr[0];
    }
    else if (allDay === "PM") {
      timeArr[0] = parseInt(timeArr[0]) + 12;
    } 
    
    
    console.log(timeArr[0]+""+newHr);
    // return timeArr.join(":");
  </script>
</body>

</html>
