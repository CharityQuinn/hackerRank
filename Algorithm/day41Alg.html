<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hacker Rank</title>
  <h2>Birthday Cake candles</h2>
</head>

<body>
  <script>
    let n = 4;
    let ar = "3 2 1 3"
    birthdayCakeCandles(ar);
    function birthdayCakeCandles(ar) {
      // // Complete this function
      let n = ar.length;
      let max = ar[0];
      let count = 0;
      for (let i = 0; i < n; i++)
        if (ar[i] > max) {
          max = ar[i];
        }
      for (let i = 0; i < n; i++)
        if (ar[i] == max) {
          count++;
        }

      return count;
    }

      </script>
</body>
