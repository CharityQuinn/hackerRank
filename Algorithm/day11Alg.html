<body>
  <script>
    let input = "2\n4 3\n-1 -3 4 2\n4 2\n0 -1 2";
    let list = input.split("\n");
    console.log(list);
     let k = list[1].split(" ");
     console.log(k);
    let a = list[2].split(' ');
    console.log(a);
    angryProfessor(k, a);
  // Complete the angryProfessor function below.
function angryProfessor(k, a) {
   let count = 0;
		for (let i = 0; i < a.length; i++) {
			if (a[i] <= 0) {
				count++;
			}
		}
    console.log((count >= k) ? "NO" : "YES");
		// return ((count >= k) ? "NO" : "YES");

}
