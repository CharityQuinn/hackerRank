<body>
  
  <script>
  
  function processData(input) {
    const   processedInput = input.slice(1)
            .forEach(item => {

                const first = Number(item.substring(0, item.indexOf(' ')));
                const second = Number(item.substring(item.indexOf(' ')));

                if (second === first) {
                    console.log(second - first);
                } else if (((second - 1) | second) <= first) {
                    console.log(second - 1);
                } else {
                    console.log(second - 2);
                }
            });
}

  </script>
