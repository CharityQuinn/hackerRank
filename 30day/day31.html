    }
    spltArr.push(spltArr.splice(0, k).join(""))
    let oneArr = spltArr.join(""), twoArr = oneArr.toUpperCase("")

    for (let i = 0; i < s.length; i++) {
        if (oneArr[alphabet.indexOf(s[i])] !== undefined) {
            resArr.push(oneArr[alphabet.indexOf(s[i])])
        } else if (twoArr[upCase.indexOf(s[i])] !== undefined) {
            resArr.push(twoArr[upCase.indexOf(s[i])])
        } else {
            resArr.push(s[i])
        }
    }
    return resArr.join("")
}
