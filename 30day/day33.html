  <h3>Javascript Split Reverse Join and isPositive</h3>

<body>
  <script>

    let s = "1234";
    reverseString(s);
    function reverseString(s) {
      try {

        console.log(s.split("").reverse().join(""));
      }
      catch (e) {
        console.log(e.message);
        console.log(s);
      }
    }

    let a = "2\n-1\n20";
    isPositive(a);
    function isPositive(a) {
      try{
           if (a < 0){
               throw "Negative Error"
           } else
            if (a == 0){
                throw "Zero Error";
            } else {
                return "YES"
            } 
            
        }  catch(err){
            return err;
        }  
    }
    



  </script>
</body>
