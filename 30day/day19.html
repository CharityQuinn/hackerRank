  <script>
let n = 6;
sumDivisors(6);
sumDivisors(10);
function sumDivisors(num){
  let sum = 0;
  for (let i = 1; i <= num; i++){
    if (!(num % i)) {
      sum += i;
      console.log(sum);
    }
  }
  console.log(sum);
}
// java:
public int divisorSum(int n) {
        int sum = n+1;
        for(int i=2;i<=Math.sqrt(n);i++) {
            if(n%i==0){
                sum = sum+i;
                if((n/i)!=i){
                    sum=sum+(n/i);
                }
            }
        }
        return n==1?1:sum;
    }
