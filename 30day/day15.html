  <script>
    function readLine() {
      return input_stdin_array[input_currentline++];
    }
    function Node(data) {
      this.data = data;
      this.next = null;
    }
    Solution();
    var myList = [];
    function Solution() {
      var head = 5;
      var data = "5\n3\n4\n1\n5\n9"
      this.insert = function (head, data) {
        //complete this method
        // Create a new node with the data passed in
        newNode = new Node(data);
        // Set the current node as the passed in head
        curNode = head;

        // If the current node is not null (it has values), read the node list
        if (curNode != null) {
          while (curNode.next != null) {
            curNode = curNode.next;
          }
          curNode.next = newNode;
        }
        // Otherwise, if the list is empty, return the created node
        else {
          head = newNode;
        }

        return head;


      }
   


  </script>
